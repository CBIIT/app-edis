# Workflow to build artifacts for FPS users API

name: 4.1 - FPS - Build
run-name: FPS - Build - ${{ github.run_id }}

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      host-runner:
        description: 'Selected self hosted (nci-self-hosted) of github hosted () runner'
        required: true
        type: string
        default: 'ubuntu-latest'

  workflow_call: 
    inputs:
      host-runner:
        description: 'Selected self hosted (nci-self-hosted) of github hosted () runner'
        required: true
        type: string
        default: 'ubuntu-latest'

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ inputs.host-runner }}
    
    permissions:
      packages: write
      id-token: write
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Repository Checkout
        uses: actions/checkout@v4
        with: 
          repository: CBIIT/app-edis

      - name: setup node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.2
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cbiit'

      - name: build lambda-fps-api
        working-directory: lambda-fps-api
        run: |
          npm run build-prod
          npm run zip-prod
          ls -la out

      - name: build lambda-auth
        working-directory: lambda-auth
        run: |
          npm run build-prod
          npm run zip-prod
          ls -la out

      #Store the created zip files as artifacts
      - name: store-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-artifacts
          path: |
            lambda-fps-api/out/*.zip
            lambda-auth/out/*.zip
