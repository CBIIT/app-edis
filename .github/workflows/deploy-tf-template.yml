# This is a basic workflow to help you get started with Actions

name: EDIS Deployment Terraform Template

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_call: 
    inputs:
      envt:
        description: 'Environment'
        required: true
        type: string
        default: dev
      tier:
        description: 'Deployment tier'
        required: true
        type: string
        default: dev2
      s3bucket:
        description: 'S3 bucket to use for deployment'
        required: true
        type: string
        default: cf-templates-woyzwinjenjf-us-east-1
      subnet1:
        description: 'VPC Subnet 1 id'
        required: true
        type: string
      subnet2:
        description: 'VPC Subnet 2 id'
        required: true
        type: string
      vpcsg:
        description: 'VPC Security Group id'
        required: true
        type: string
      build-eracommons:
        description: 'Set to true to deploy era commons API related resources'
        required: true
        type: boolean
        default: false
      build-userinfo:
        description: 'Set to true to deploy era commons API related resources'
        required: true
        type: boolean
        default: false

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    environment: ${{ inputs.envt }}

    permissions:
      packages: write
      id-token: write
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Repository Checkout
        uses: actions/checkout@v3

