          echo Security Group - ${{ inputs.vpcsg }}
          echo Secret - ${{ secret.AWS_OIDC_PROVIDER_ROLE }}
          echo Build eraCommons project - ${{ inputs.build-eracommons }}
          echo Build userInfoApi project - ${{ inputs.build-userinfo }}
      
