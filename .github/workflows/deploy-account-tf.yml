# This is a basic workflow to help you get started with Actions

name: 0.1 - AWS account wide - Deploy
run-name: AWS account wide - Deploy - ${{ inputs.envt }}

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      envt:
        description: 'Environment'
        required: true
        default: dev
      s3bucket:
        description: 'S3 bucket with Oracle Lambda layer file'
        required: true
        default: cf-templates-woyzwinjenjf-us-east-1
      layer-file:
        description: 'Oracle DB layer file'
        required: true
        default: oracledb-layer.zip
      host-runner:
        type: string
        required: false
        description: 'Selected self hosted (nci-self-hosted) of github hosted () runner'
        default: 'ubuntu-latest'

jobs:
  deployment:
    # The type of runner that the job will run on
    runs-on: ${{ inputs.host-runner }}

    environment: ${{ inputs.envt }}

    permissions:
      packages: write
      id-token: write
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "^1.12.1"
          terraform_wrapper: false

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Repository Checkout
        uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Workflow Parameters
        run: |
          echo Environment - ${{ inputs.envt }}
          echo S3 Bucket - ${{ inputs.s3bucket }}
          echo Host Runner - ${{ inputs.host-runner }}

      - name: Setup AWS configuration
        env:
          OIDC_ROLE: ${{ secrets.AWS_OIDC_PROVIDER_ROLE }}
        if: "${{ env.OIDC_ROLE != '' }}"
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_PROVIDER_ROLE }}
          role-session-name: TestSessionWithOIDC
          aws-region: us-east-1

      - name: Init Terraform
        id: init
        run: terraform init -backend-config="bucket=${{ inputs.s3bucket }}" -backend-config="key=api-edis-tf-state/api-edis-account-wide" -backend-config="region=us-east-1"
        working-directory: tf-global/

      - name: Validate Terraform
        id: validate
        run: terraform validate
        working-directory: tf-global/

      - name: Planning Terraform
        id: plan
        run: terraform plan -var 's3bucket=${{ inputs.s3bucket }}' -var 'layer-file=${{ inputs.layer-file }}'
        working-directory: tf-global/

      - name: Terraform Deployment
        id: apply
        run: terraform apply -auto-approve -input=false -lock=false -var 's3bucket=${{ inputs.s3bucket }}' -var 'layer-file=${{ inputs.layer-file }}'
        working-directory: tf-global/
