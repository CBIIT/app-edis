# This is a basic workflow to help you get started with Actions

name: Remote Repo - Build

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      envt:
        description: 'Environment'
        required: true
        type: string
        default: dev
      tier:
        description: 'Deployment tier'
        required: true
        type: string
        default: dev2
      s3bucket:
        description: 'S3 bucket to use for deployment'
        required: true
        type: string
        default: cf-templates-woyzwinjenjf-us-east-1
      subnet1:
        description: 'VPC Subnet 1 id'
        required: true
        type: string
      subnet2:
        description: 'VPC Subnet 2 id'
        required: true
        type: string
      vpcsg:
        description: 'VPC Security Group id'
        required: true
        type: string
      host-runner:
        description: 'Selected self hosted (nci-self-hosted) of github hosted () runner'
        required: true
        type: string
        default: 'ubuntu-latest'

  workflow_call: 
    inputs:
      envt:
        description: 'Environment'
        required: true
        type: string
        default: dev
      tier:
        description: 'Deployment tier'
        required: true
        type: string
        default: dev2
      s3bucket:
        description: 'S3 bucket to use for deployment'
        required: true
        type: string
        default: cf-templates-woyzwinjenjf-us-east-1
      subnet1:
        description: 'VPC Subnet 1 id'
        required: true
        type: string
      subnet2:
        description: 'VPC Subnet 2 id'
        required: true
        type: string
      vpcsg:
        description: 'VPC Security Group id'
        required: true
        type: string
      host-runner:
        description: 'Selected self hosted (nci-self-hosted) of github hosted () runner'
        required: true
        type: string
        default: 'ubuntu-latest'

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ inputs.host-runner }}
    
    environment: ${{ inputs.envt }}

    permissions:
      packages: write
      id-token: write
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Repository Checkout
        uses: actions/checkout@v3
        with: 
          repository: CBIIT/app-edis

      # Runs a set of commands using the runners shell
      - name: Workflow Parameters
        run: |
          echo Environment - ${{ inputs.envt }}
          echo Deployment Tier - ${{ inputs.tier }}
          echo S3 Bucket - ${{ inputs.s3bucket }}
          echo Subnet 1 - ${{ inputs.subnet1 }}
          echo Subnet 2 - ${{ inputs.subnet2 }}
          echo Security Group - ${{ inputs.vpcsg }}
          echo Secret - ${{ secrets.AWS_OIDC_PROVIDER_ROLE }}

      - name: generate swagger file
        working-directory: generate-ts-swagger
        run: |
          npm run swagger

      - name: build lambda zip file
        working-directory: generate-ts-swagger
        run: |
          npm run zip-prod

      #Store the created zip files as artifacts
      - name: store-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: edis-built
          path: |
            ./*/generate-ts-swagger/out/*.*
